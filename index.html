<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>CodeConnect</title>
</head>

<body>
    <aside>
        <img src="./img/Logo.svg" alt="CodeConnect logo">
        <nav>
            <ul class="links-list">
                <li>
                    <a href="#" class="emphasis-link">
                        Publish
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/feed.svg">
                        Feed
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/account_circle.svg">
                        Profile
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/info.svg">
                        About Us
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="./img/logout.svg">
                        Log out
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <main>
        <div class="container-image-upload">
            <div class="container-image">
                <img src="./img/imagem1.png" alt="" class="main-image">
            </div>
            <button id="upload-btn">Upload image</button>
            <input type="file" id="image-upload" accept="image/" style="display: none;" />
            <div class="container-image-name">
                <p>project_image.png</p>
                <img src="./img/close.svg">
            </div>
        </div>
        <div class="container-description">
            <h2>New Project</h2>
            <form>
                <div>
                    <label for="name">Project name</label>
                    <input type="input-name" id="input-name" name="input-name" />
                </div>
                <div>
                    <label for="description">Description</label>
                    <textarea name="input-description" id="input-description"></textarea>
                </div>
                <div>
                    <label for="tag">Tags</label>
                    <input type="text" id="input-tags" name="tag" />
                </div>
                <ul class="tags-list" id="tags-list">
                    <li>
                        <p>Front-end</p>
                        <img src="./img/close-black.svg" class="remove-tag">
                    </li>
                </ul>
                <div class="buttons-container">
                    <button class="discard-button">Discard</button>
                    <button class="publish-button">Publish</button>
                </div>
            </form>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
